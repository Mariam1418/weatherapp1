<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    
    <div class="container" > 
        <!-- FORM  --> 

        <form>
            <div class="search-bar">
                <input type="text" placeholder="ENTER CITY"> 
                <img class="icon" src="./img/search-icon.svg" width="40">
            </div>
        </form>

        <!-- CITY & WEATHER -->
        <h1 id="city">RIYADH</h1>
        <p>Very Cloudy</p>

        
        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current"> 18 <sup>°</sup> </div>

            <div>
                <div id="min">10<sup>°</sup></div>
                <hr>
                <div id="max">18<sup>°</sup></div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info">
            <div class="detail">
                <div>Wind 2.1 m/s</div><br>
                <div>Humidity 93%</div><br>
                <div>Pressure 991 hPa</div><br>
            </div>

            <img class="weather-icon" src="./img/weather-icon.png" alt="Weather icon"> 

        </div>

    </div>

</body>

</html>
